<html>
    <head>
        <title>Pattern Generator</title>
    </head>
    <script>
        function calc(){
            let n = parseInt(document.getElementById("btn1").value);
            let sum = "";
            for(let i=0;i<n;i++){
                for(let j=0;j<=i;j++){
                    sum = sum + "*";
                }
                sum = sum + "<br>";
            }            
            document.getElementById("res").innerHTML = sum;
        }
    </script>
    <body>
        Enter the n value: <input type="number" id="btn1"><br>
        <input type="button" onclick="calc()" value="OK"><br>
        <span id="res"></span>
    </body>
</html>
