<html>
    <head>
        <title>Demo Javascript Program</title>
    </head>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .sm{
            margin: 20%;
            padding: 200px;
            background: #555;
            color: aliceblue;
        }
    </style>
    <script>
        function add(){
            let a = parseInt(document.getElementById("bt1").value);
            let b = parseInt(document.getElementById("bt2").value);
            let c = a+b;
            document.getElementById("res").value= c;
        }
    </script>
    <body>
        <div class="sm">
            Enter 1st num: <input type="number" id="bt1"><br>
            Enter 2nd num: <input type="number" id="bt2"><br>
            Result = <input type="number" id="res" disabled><br>
            <input type="button" onclick="add()" value="Sum">
        </div>
       
    </body>
</html>
