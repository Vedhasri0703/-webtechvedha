<html>
    <head>
        <title>Amstrong Number</title>
    </head>
    <style>
        table{
            border-collapse: collapse;
            margin-top: 200px;
            padding: 20px;
        }
    </style>
    <script>
        function calc(){
            let a = parseInt(document.getElementById("bt1").value);
            let sum = 0, count = 0;
            let i=0;
            for(i = 0; i<length.a ;i++)
            {
                count = count + 1;
            }
            sum = a[i]*count;
            document.getElementById("res").innerHTML = sum;
        }
    </script>
    <body>
        <form><center>
            <table width="400px" height="200px" border="2px">
                <tr>
                    <td colspan="2" style="text-align: center; font-size: 25px;">Amstrong Number</td>
                </tr>
                <tr>
                    <td>Enter the number:</td>
                    <td><input type="number" min="0" step =1 id="bt1"></td>
                </tr>
                <tr>
                    <td>Result:</td>
                    <td><span id="res"></span></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="Calculate" onclick="calc()"></td>
                </tr>
            </table></center>
        </form>
    </body>
</html>
