<html>
    <head>
        <title>Javascript Program</title>
    </head>
    <script>
        function pos(){

            let a = parseInt(document.getElementById("bt1").value);
            if(a>0){
                document.getElementById("res").innerHTML = "Positive Number";
            }
            else if(a<0){
                document.getElementById("res").innerHTML = "Negative Number";
            }
            else{
                document.getElementById("res").innerHTML = "Neither Positive nor Negative Number";
            }
        }

        function odd(){
            let a = parseInt(document.getElementById("bt1").value);
            if(a%2 == 0){
                document.getElementById("res").innerHTML="Even Number";
            }
            else{
                document.getElementById("res").innerHTML="Odd Number";
            }
        }
    </script>
    <body>
        <form>
            Enter a Num: <input type="number" id="bt1"><br>
            <input type="button" onclick="pos()" value="Check">
            <input type="button" onclick="odd()" value="Submit">
            <span id="res"></span>
        </form>
    </body>
</html>
